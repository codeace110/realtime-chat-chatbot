<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="/socket.io/socket.io.js"></script>
  <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@44659d9/css/all.min.css" rel="stylesheet"
    type="text/css" />
  <title>Document</title>
</head>

<body>
  <div id="chatbot-container">
    <button id="talk-to-human">Talk To Human</button>
    <h3 style="color: rgb(219, 126, 3);">Customer Service Support</h3>

    <div id="real-time-chat-container" style="display: none; background-color: #f7f7f7; border: 1px solid #ccc; padding: 10px;">
      <iframe id="chat2human" src="http://localhost:3000/" frameborder="1">talk to human</iframe>
    </div>

    <div id="chatbot-messages">

      <!-- Chatbot messages will be displayed here -->
    </div>
    <form id="chatbot-form">
      <input type="text" id="chatbot-input" placeholder="Input your text here" />
      <button type="submit">Send</button>
    </form>
  </div>
  <script src="chatbot.js"></script>
  <script>
    const talkToHumanButton = document.getElementById('talk-to-human');
    talkToHumanButton.addEventListener('click', toggleChat);
    function toggleChat() {
  const chatbotContainer = document.getElementById('chatbot-messages');
  const realTimeChatContainer = document.getElementById('real-time-chat-container');
  const chatbotform = document.getElementById('chatbot-form');
  
  //  real-time chat
  if (chatbotContainer.style.display === 'block') {
    chatbotContainer.style.display = 'none';
    realTimeChatContainer.style.display = 'block';
    chatbotform.style.display = 'none';
    talkToHumanButton.textContent = "G7 BOT ";
    
  }
  // chatbot
  else {
    chatbotContainer.style.display = 'block';
    realTimeChatContainer.style.display = 'none';
    chatbotform.style.display = 'block';
    talkToHumanButton.textContent = "Talk To Human";


  }

}

  </script>
</body>

</html>
